<div>
    <div class="panel panel-default">
        <div class="panel-heading"><h3>Authors list</h3></div>
        <div class="panel-body">
            <ul ng-repeat="author in ctrl.authors">
                <li><span ng-bind="author.firstName"></span> <span ng-bind="author.surname"></span> </li>
            </ul>
        </div>
    </div>
</div>
