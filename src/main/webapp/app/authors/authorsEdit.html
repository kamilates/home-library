<div>
    <div class="panel panel-default">
        <div class="panel-heading"><h3>Author edit</h3></div>
        <div class="panel-body">
            <form name="ctrl.authorsEditForm" ng-submit="ctrl.submit()">
                <div class="form-group row">
                    <div class="col-md-12">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name" ng-model="ctrl.firstName">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" id="surname" placeholder="Surname" ng-model="ctrl.surname">
                    </div>
                </div>

                <div class="form-group form-inline row">
                    <div class="col-md-12">
                        <label>Birth date</label>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="number" class="form-control input-in-column" placeholder="YYYY" id="birthYear" ng-model="ctrl.birthYear">
                            </div>
                            <div class="col-md-4">
                                <input type="number" class="form-control input-in-column" placeholder="MM" id="birthMonth" ng-model="ctrl.birthMonth">
                            </div>
                            <div class="col-md-4">
                                <input type="number" class="form-control input-in-column" placeholder="DD" id="birthDay" ng-model="ctrl.birthDay">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group form-inline row">
                    <div class="col-md-12">
                        <label> Death date</label>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="number" class="form-control input-in-column" placeholder="YYYY" id="deathYear" ng-model="ctrl.deathYear">
                            </div>
                            <div class="col-md-4">
                                <input type="number" class="form-control input-in-column" placeholder="MM" id="deathMonth" ng-model="ctrl.deathMonth">
                            </div>
                            <div class="col-md-4">
                                <input type="number" class="form-control input-in-column" placeholder="DD" id="deathDay" ng-model="ctrl.deathDay">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
</div>
