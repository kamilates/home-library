<div>
    <div class="panel panel-default">
        <div class="panel-heading"><h3>Book edit</h3></div>
        <div class="panel-body">
            <form name="booksEdit" ng-submit="ctrl.submit()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title" ng-model="ctrl.title">
                </div>
                <div class="form-group">
                    <label for="originalTitle">Original title</label>
                    <input type="text" class="form-control" id="originalTitle" placeholder="Original title" ng-model="ctrl.originalTitle">
                </div>

                <button type="submit" class="btn btn-default">Save</button>
            </form>
        </div>
    </div>
</div>
